<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
    </button>
  <img src="../../assets/img/sumadura/Olympus-Logo.svg" alt="sumadura Olympus" class=" d-xl-inline-block" style="width: 98px;">
    <h5 class="modal-title text-center">Book A site Visit</h5>
    
</div>

<div class="modal-body" *ngIf="ipAddress==='new ip'"> 
                            <div class="form-group mb-2">
                              <input type="text" class="form-control form-control-lg border-0" [(ngModel)]="user.name" name="form_name" placeholder="First Name, Last Name" required>
                            </div>
                            <div class="form-group mb-2">
                              <input type="email" class="form-control form-control-lg border-0" [(ngModel)]="user.email" name="form_email" placeholder="Your Email" required>
                            </div>
                            <div class="form-group mb-2">
                              <input type="tel" class="form-control form-control-lg border-0" [(ngModel)]="user.phone" name="form_phone" placeholder="Your phone" required>
                             
                            </div>                             
                              <button class="btn btn-danger btn-block btn-round" (click)="OnSave()" style="margin-top: 3%;">Book Now</button>
                         
</div>
<div class="modal-body" *ngIf="ipAddress==='ip there'"> 
<p style="text-align: center;text-transform: uppercase;font-weight: 600;">Hello User</p>
<p style="text-align: center;text-transform: uppercase;font-weight: 600;">Thanks for contacting with Olympus</p>
<p style="text-align: center;text-transform: uppercase;font-weight: 600;">We will get in touch with you soon !</p>
</div>
